<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Law Depository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Global Law Depository</h1>
            <p class="subtitle">An AI-powered repository of legislative and judicial documents, automatically updated daily.</p>
        </div>
    </header>

    <nav class="topic-nav">
        <div class="container" id="topic-tabs">
            <!-- Navigation tabs for different laws will be dynamically generated here -->
        </div>
    </nav>

    <main class="container" id="main-content">
        <div id="loading-message">
            <div class="spinner"></div>
            <p>Initializing the repository and fetching the latest documents from the AI engine...</p>
        </div>
        <div id="repo-container">
            <!-- Document cards for the selected topic will be dynamically generated here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by Gemini AI | Content is for informational purposes only. Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
