<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Law Depository - Latest Laws</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function loadLaws() {
      const response = await fetch("https://lawdepository-backend.onrender.com/laws");
      const data = await response.json();
      let table = "<table border='1' cellpadding='8'><tr><th>Title</th><th>Link</th></tr>";
      data.laws.forEach(law => {
        table += `<tr><td>${law.title}</td><td><a href="${law.link}" target="_blank">View</a></td></tr>`;
      });
      table += "</table>";
      document.getElementById("laws").innerHTML = table;
    }
    window.onload = loadLaws;
  </script>
</head>
<body>
  <header>
    <h1>⚖️ Law Depository</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="laws.html">Latest Laws</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Latest Gazette Notifications</h2>
    <div id="laws">Loading...</div>
  </main>

  <footer>
    <p>© 2025 LawDepository | Data from eGazette</p>
  </footer>
</body>
</html>
