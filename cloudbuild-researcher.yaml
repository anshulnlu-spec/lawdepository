# This file tells Google Cloud Build how to create the AI researcher as a background job.
steps:
# Step 1: Build the container image using the special researcher Dockerfile.
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/legal-docs-repo/autonomous-researcher:${COMMIT_SHA}',
    '-f', 'Dockerfile.researcher',
    '.'
  ]

# Step 2: Push the container image to Artifact Registry.
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/legal-docs-repo/autonomous-researcher:${COMMIT_SHA}']

# Step 3: Deploy to Cloud Run as a "Job" instead of a "Service".
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'jobs'
    - 'replace'
    - 'cloudrun-job.yaml'
    - '--region=us-central1'

# After deployment, this command will run the job once immediately for testing.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'jobs'
    - 'execute'
    - 'autonomous-researcher-job'
    - '--region=us-central1'
