<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Law Depository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Global Law Depository</h1>
            <p class="subtitle">An AI-powered repository of legislative and judicial documents, updated automatically.</p>
        </div>
    </header>

    <nav class="topic-nav">
        <div class="container" id="topic-tabs">
            </div>
    </nav>

    <main class="container">
        <div class="controls-container">
            <input type="search" id="search-bar" placeholder="Search within this topic...">
            <select id="sort-order">
                <option value="newest">Sort by Newest First</option>
                <option value="oldest">Sort by Oldest First</option>
            </select>
        </div>
        
        <div id="content-area">
            <div id="loading-message">
                <div class="spinner"></div>
                <p>Initializing the repository...</p>
            </div>
            <div id="repo-container">
                </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by Gemini AI | Last updated: <span id="last-updated"></span></p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
